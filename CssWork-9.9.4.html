    <title>Css Work 10.2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2vw;
            font-family: "Montserrat", sans-serif;
            transition: .2s ease;
        }

        #loader .circle {
            width: 4pc;
            height: 4pc;
            border-radius: 50%;
            border-color: black;
            border: 3px solid;
            border-top-color: rgb(230, 230, 230);
            border-right-color: rgb(230, 230, 230);
            animation: loaderAnimation 2s ease infinite;
        }

        @keyframes loaderAnimation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }


        .container {
            width: 100%;
            max-width: 1850px;
            margin: 20px auto;
            columns: 4;
            column-gap: 20px;
        }

        .container .box {
            width: 100%;
            margin-bottom: 10px;
            break-inside: avoid;
        }

        .container .box img {
            max-width: 100%;
            min-width: 100%;
            border-radius: 15px;
        }

        @media (max-width: 1500px) {

            .container {
                width: calc(100% - 40px);
                columns: 3;
            }
        }

        @media (max-width: 768px) {

            .container {
                columns: 2;
            }
        }

        @media (max-width: 489px) {

            .container {
                columns: 1;
            }
        }
    </style>
</head>
